<!doctype HTML>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

<body ng-app="LunchCheck">
  <div class="container">
    <h1>Lunch Checker</h1>
     
    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <input id="lunch-menu" type="text" ng-model="lunchListStr"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               style="border-color:{{msgColor}}">
        <p>Note: empty items (i.e., , ,) are NOT considered as an item towards to the count.</p>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="updateMessage()">Check If Too Much</button>
      </div>
      <div class="form-group message" style="color:{{msgColor}}">
        {{message}}
      </div>
    </div>
  </div>

</body>
</html>
